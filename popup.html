<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagemap</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container_generate">
    <img src="logo.svg" alt="logo" class="logo">
    <p class="title_text">Welcome to Linkflow!</p>
<!--
    <div class="info_wrapper">
      <p class="info_text">Scan for Broken Links identifies all link elements with a missing ‘href’ attribute, highlights them and produces a list to quickly navigate to each one on-page.</p>
      <p class="info_text">Identify All Links displays all link elements on a webpage with link highlighting and generates an exportable CSV list.</p>
    </div>
-->
    <div class="btn_wrapper">
      <button class="btn" id="generate">Identify All Links</button>
      <button class="btn" id="scan">Scan for Empty Links</button>
    </div>
  </div>
  <div id="container_links" style="display:none">
    <div class="nav">
      <img src="back.svg" class="icon" alt="Return" id="back_icon">
      <button id="export" style="display:none">
        Export as
        <img src="csv.svg" alt="CSV Icon" class="export_icon">
      </button>
      <img src="close.svg" class="icon" alt="Close" id="close_icon">
    </div>
    <div id="links"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
